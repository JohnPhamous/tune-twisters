<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />

		<title>Tune Twisters</title>
		<meta name="title" content="Tune Twisters" />
		<meta
			name="description"
			content="A game where your goal is to guess the song's title. The catch is that the song is played in reverse!"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://tune-twisters.vercel.app/" />
		<meta property="og:title" content="Tune Twisters" />
		<meta
			property="og:description"
			content="A game where your goal is to guess the song's title. The catch is that the song is played in reverse!"
		/>
		<meta property="og:image" content="https://tune-twisters.vercel.app/hero.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://tune-twisters.vercel.app/" />
		<meta property="twitter:title" content="Tune Twisters" />
		<meta
			property="twitter:description"
			content="A game where your goal is to guess the song's title. The catch is that the song is played in reverse!"
		/>
		<meta property="twitter:image" content="https://tune-twisters.vercel.app/hero.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
